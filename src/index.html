<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>いつなにする？アラーム</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			input {
				border: none;
				width: 100%;
				height: 80px;
				font-size: 64px;
			}
			.container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				row-gap: 16px;
				height: 80vh;
				padding-left: 32px;
				padding-right: 32px;
			}
		</style>
	</head>
	<body>
		<div id="touch-area" class="container">
			<input type="time" id="timer-time">
			<input type="text" id="timer-label" placeholder="なにする？">
			<div id="result"></div>
		</div>
	</body>
</html>
